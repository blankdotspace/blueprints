version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    ports:
      - "3000:3000"
    env_file: .env
    restart: unless-stopped
    depends_on:
      - worker

  worker:
    build:
      context: .
      dockerfile: packages/worker/Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./workspaces:/app/workspaces
    env_file: .env
    restart: unless-stopped

networks:
  default:
    name: blueprints-network
