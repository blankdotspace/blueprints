services:
  worker:
    build:
      context: .
      dockerfile: packages/worker/Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/blueprints/agents-data:/mnt/agents-data
    env_file: packages/worker/.env
    restart: unless-stopped

networks:
  default:
    name: blueprints-network
